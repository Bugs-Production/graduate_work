name: Run Tests

on:
  pull_request:
    branches:
      - "main"

env:
  POSTGRES_DB: test_billing_db
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  DB_HOST: localhost
  DB_PORT: 5432
  JWT_ALGORITHM: HS256
  JWT_SECRET_KEY: 9A1R7V9zmKBTbqMuj2SzeiW3kP6gjgcSrMtnEIWcC4k

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{env.POSTGRES_DB}}
          POSTGRES_USER: ${{env.POSTGRES_USER}}
          POSTGRES_PASSWORD: ${{env.POSTGRES_PASSWORD}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install poetry --quiet
          cd billing_api
          poetry install --quiet --no-interaction --no-ansi --no-root

      - name: Run tests
        run: |
          cd billing_api/src
          poetry run pytest
